<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>hello</title>
</head>
<body>
    <h1><b>G</b><b>o</b><b>o</b><b>g</b><b>l</b><b>e</b></h1>

    <form class="search" id="google" action="https://www.google.com/search">
        <img src="icons/search.png" alt="search">
        <input type="text" name="q">
        <button></button>
        <button title="Screen keyboard" type="button">
            <img src="icons/keyboard.svg" alt="keyboard">
        </button>
        <button title="Voice input" type="button">
            <img src="icons/mic.svg" alt="mic">
        </button>
        <button title="Image search" type="button">
            <img src="icons/camera.svg" alt="camera">
        </button>
    </form>
    <div class="buttons">
        <button form="google">Google search</button> 
        <button>I'm lucky</button>
    </div>
</body>
